# Render.com Configuration File
# ضع هذا الملف في root directory
# Render سيستخدمه تلقائياً عند ربط Repository

services:
  - type: web
    name: construction-backend
    env: node
    plan: free
    region: oregon
    branch: main
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Note: MONGODB_URI and JWT_SECRET يجب إضافتها يدوياً في Render Dashboard
      # لأنها معلومات حساسة
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
