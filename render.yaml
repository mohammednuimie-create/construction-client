# Render.com Configuration
# ضع هذا الملف في root directory إذا كان Backend في مجلد server

services:
  - type: web
    name: construction-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # ستحتاج لإضافته يدوياً في Render Dashboard
      - key: JWT_SECRET
        sync: false  # ستحتاج لإضافته يدوياً في Render Dashboard
